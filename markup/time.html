<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Time tracker</title>

    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <main class="main-block">
      <h1 class="visually-hidden">Time tracker</h1>
      <div class="tracker-wrap">
        <section class="time-tracker">
          <h2 class="visually-hidden">Control view</h2>
          <form class="new-task-form" action="#" method="post">
            <input class="new-task-form__task-input" type="text" name="task-title" aria-label="Add task title" placeholder="Task title">
            <input class="new-task-form__time-input" type="time" name="time" value="00:00:00" aria-label="Time" readonly>
            <button class="new-task-form__toggle-button" type="submit" aria-label="Start or stop timer">Start or Stop</button>
          </form>
        </section>
        <section class="history">
          <h2 class="history__header">Overview</h2>
          <ul class="tasks-list">
            <li id="0" class="tasks-list__item">
              <button class="tasks-list__toggle-button tasks-list__toggle-button--restart" type="button" aria-label="Restart timer">Resume</button>
              <p class="tasks-list__title">Task one</p>
              <p class="tasks-list__time">02:35:00</p>
              <button class="tasks-list__toggle-button tasks-list__toggle-button--delete" type="button" aria-label="Delete task">Delete</button>
            </li>
            <li id="1" class="tasks-list__item">
              <button class="tasks-list__toggle-button tasks-list__toggle-button--restart" type="button" aria-label="Restart timer">Resume</button>
              <p class="tasks-list__title">Task two</p>
              <p class="tasks-list__time">01:35:00</p>
              <button class="tasks-list__toggle-button tasks-list__toggle-button--delete" type="button" aria-label="Delete task">Delete</button>
            </li>
          </ul>
        </section>
      </div>
      <section class="overview">
        <canvas class="overview__chart"></canvas>
      </section>

      <script src="bundle.js"></script>
    </main>
  </body>
</html>
